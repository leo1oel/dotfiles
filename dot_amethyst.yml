# Amethyst Custom settings for my Dotfiles
# https://github.com/joelee/Dotfiles
#
# Reference: https://github.com/ianyh/Amethyst/blob/development/docs/configuration-files.md
#
# Version: 250806

layouts:
  - tall
  - two-pane
  - fullscreen
  - floating
  - middle-wide
  - 4column-left
  - widescreen-tall
  - widescreen-tall-right
  - tall-right
  - two-pane-right
  - 4column-right
  - wide
  # - joe-tv-focus
  # - joe-tv-ide
  # - joe-tv-dual

mod1:
  - option
  - shift

mod2:
  - option
  - shift
  - control

command1:
  mod: mod1
  key: '['
command2:
  mod: mod1
  key: ']'
command3:
  mod: mod1
  key: ';'
command4:
  mod: mod1
  key: "'"

select-tall-layout:
  mod: mod1
  key: a

select-widescreen-tall-layout:
  mod: mod2
  key: a

select-middle-wide-layout:
  mod: mod1
  key: s

select-widescreen-tall-right-layout:
  mod: mod2
  key: s

select-two-pane-layout:
  mod: mod1
  key: d

select-two-pane-right-layout:
  mod: mod2
  key: d

select-fullscreen-layout:
  mod: mod1
  key: f

select-floating-layout:
  mod: mod2
  fey: f

select-4column-left-layout:
  mod: mod1
  key: g

select-4column-right-layout:
  mod: mod2
  key: g


use-canary-build: true
mouse-follows-focus: true
debug-layout-info: true
restore-layouts-on-launch: false
smart-window-margins: true

window-max-count: 5
window-minimum-height: 640
window-minimum-width: 480

window-margins: true
window-margin-size: 5

restore-layouts-on-launch: true


floating:
  - com.apple.finder
  - com.apple.ActivityMonitor
  - com.apple.systempreferences
  - com.apple.AppStore
  - com.apple.calculator
  - com.apple.DiskUtility
  - com.apple.VoiceOverUtility
  - com.nuebling.mac-mouse-fix
  - com.runningwithcrayons.Alfred
  - com.stairways.keyboardmaestro.editor
  - com.nordvpn.NordVPN
  - com.noodlesoft.Hazel
  - com.via.configurator
  - com.bitwarden.desktop
  - com.tidal.desktop
  - cc.ffitch.shottr
  - org.grunenberg.PhotoStickies
  - io.zsa.Keymapp
  - jp.plentycom.app.SteerMouse
  - com.coteditor.CotEditor
  - com.amazonaws.acvc.osx
  - us.zoom.xos

